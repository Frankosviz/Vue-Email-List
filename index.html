<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    <script src="js/script.js" type="module"></script>
    
    <title>Vue Email List</title>
</head>
<body>

    <div id="app" class="container my-5 text-center p-5 ">
        <h1 class="mb-5 text-uppercase text-primary" >Generate random emails</h1>
        <ul class="list-unstyled">
            <li class="my-3 text-danger fa-border" v-for="(item,index) in emails"> {{ item }} </li>
        </ul>
        <button class="btn btn-primary mt-3" @click="generateRndEmails">Generate Random Emails</button>
    </div>
    
</body>
</html>
